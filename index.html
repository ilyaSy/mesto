<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ilya Sychugov">  
  
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./blocks/header/__logo/images/logo.svg" alt="Логотип: Mesto Russia" class="header__logo">
    </header>
	
    <main class="content">
      <section class="profile" aria-label="content">
        <img src="./blocks/profile/__avatar/images/profile.jpg" alt="Фото: аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="elements" aria-label="elements">
        <figure class="element">
          <img src="./blocks/element/images/karachaevsk.jpg" alt="Фото: Карачаевск, развалины храма" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Карачаевск</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/dombai.jpg" alt="Фото: горы, Домбай" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Домбай</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/elbrus.jpg" alt="Фото: Эльбрус, вид издалека" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Гора Эльбрус</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/karachaevsk.jpg" alt="Фото: Карачаево-Черкессия, развалины храма" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Карачаево-Черкессия</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/dombai.jpg" alt="Фото: горы, Домбай" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Домбай</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/elbrus.jpg" alt="Фото: Эльбрус, вид издалека" class="element__picture">
          <figcaption class="element__caption">
            <h2 class="element__caption-text">Гора Эльбрус</h2>
            <button type="button" class="element__caption-like"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>

    <div class="popup">
      <form action="/" name="popup" class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="userName" class="popup__input popup__input_value_name">
          <input type="text" name="userJob" class="popup__input popup__input_value_job">
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
