<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ilya Sychugov">  
  
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./blocks/header/__logo/images/logo.svg" alt="Логотип: Mesto Russia" class="header__logo">
    </header>
	
    <main class="content">
      <section class="profile">
        <img src="./blocks/profile/__avatar/images/profile.jpg" alt="Фото: Жак Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block"><p class="profile__name">Жак-Ив Кусто</p><button class="button profile__edit-button"></button></div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button profile__add-button"></button>
      </section>

      <section class="elements">
        <figure class="element">
          <img src="./blocks/element/images/karachaevsk.jpg" alt="Фото: Карачаевск, развалины храма" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Карачаевск</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/dombai.jpg" alt="Фото: горы, Домбай" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Домбай</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/elbrus.jpg" alt="Фото: Эльбрус, вид издалека" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Гора Эльбрус</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/karachaevsk.jpg" alt="Фото: Карачаево-Черкессия, развалины храма" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Карачаево-Черкессия</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/dombai.jpg" alt="Фото: горы, Домбай" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Домбай</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="./blocks/element/images/elbrus.jpg" alt="Фото: Эльбрус, вид издалека" class="element__picture">
          <figcaption class="element__caption">
            <p class="element__caption-text">Гора Эльбрус</p>
            <span class="element__caption-like"></span>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__header">&copy; 2020 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <form action="" class="popup__container">
        <button class="popup__close-button"></button>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-name">
          <input type="text" class="popup__input-profession">
          <input type="submit" class="button popup__save-button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
