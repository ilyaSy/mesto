<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ilya Sychugov">  
  
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип: Mesto Russia" class="header__logo">
    </header>

    <main class="content">
      <section class="profile" aria-label="content">
        <img src="./images/profile.jpg" alt="Фото: аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="elements" aria-label="elements"></section>
    </main>

    <footer class="footer">
      &copy; 2020 Mesto Russia
    </footer>

    <div class="popup popup_type_edit">
      <form action="/" name="popupEdit" class="popup__container" novalidate>
        <button type="button" class="popup__close-button"></button>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="userName" placeholder="Имя" class="popup__input popup__input_value_name" minlength="2" maxlength="40" required>
          <p class="popup__error userName-error"></p>
          <input type="text" name="userJob" placeholder="Профессия" class="popup__input popup__input_value_job" minlength="2" maxlength="200" required >
          <p class="popup__error userJob-error"></p>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_type_add">
      <form action="/" name="popupAdd" class="popup__container" novalidate>
        <button type="button" class="popup__close-button"></button>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>          
          <input type="text" name="elementText" placeholder="Название" class="popup__input popup__input_value_text" minlength="2" maxlength="30" required>
          <p class="popup__error elementText-error"></p>
          <input type="url" name="elementSrc" placeholder="Ссылка на картинку" class="popup__input popup__input_value_src" required>
          <p class="popup__error elementSrc-error"></p>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_type_show">
      <figure class="popup__card">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Изображение не может быть показано" class="popup__picture">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template id="element">
      <figure class="element">
        <img src="#" alt="Изображение не может быть показано" class="element__picture">
        <figcaption class="element__caption">
          <h2 class="element__caption-text"></h2>
          <button type="button" class="element__caption-like"></button>
        </figcaption>
        <button type="button" class="element__delete-button"></button>
      </figure>
    </template>
  </div>

  <script type='module' src="./js/config.js"></script>
  <script type='module' src="./js/FormValidator.js"></script>
  <script type='module' src="./js/script.js"></script>
  <script type='module' src="./js/Card.js"></script>
</body>
</html>
